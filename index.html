<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Token Redirect</title>
    <script>
        function getAccessToken() {
            const params = new URLSearchParams(window.location.hash.substr(1));
            const token = params.get('access_token');

            if (token) {
                console.log('Access Token:', token);
                sendTokenToWebhook(token);
            } else {
                console.error('Access token not found');
            }
        }

        function sendTokenToWebhook(token) {
            fetch('https://eosozxvdpr5tx19.m.pipedream.net', { // Replace with your Pipedream URL
                method: 'POST',
                body: JSON.stringify({ accessToken: token }),
                headers: { 'Content-Type': 'application/json' }
            }).then(response => {
                console.log('Token sent to webhook:', response);
            }).catch(error => {
                console.error('Error sending token:', error);
            });
        }

        window.onload = getAccessToken;
    </script>
</head>
<body>
    <h1>Spotify Login</h1>
    <p>If you see this page, you may proceed.</p>
</body>
</html>
