<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login</title>
    <script>
        function getAccessToken() {
            const params = new URLSearchParams(window.location.hash);
            const token = params.get('#access_token');

            if (token) {
                // Redirect to a Unity WebRequest or log the token
                // For now, just log it
                console.log('Access Token:', token);
                
                // Here, you can also send the token back to your Unity game
                // by calling a Unity WebRequest or similar method
            } else {
                console.error('Access token not found');
            }
        }

        window.onload = getAccessToken;
    </script>
</head>
<body>
    <h1>Spotify Login</h1>
    <p>If you see this page, you may proceed.</p>
</body>
</html>
