<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login</title>
    <script>
        function getAccessToken() {
            const params = new URLSearchParams(window.location.hash.substr(1)); // Get hash and strip the #
            const token = params.get('access_token'); // Get access token

            if (token) {
                // Log the token for now
                console.log('Access Token:', token);

                // You can use fetch or XMLHttpRequest to send the token to your server or Unity
                // For example:
                // fetch('YOUR_UNITY_SERVER_ENDPOINT', {
                //     method: 'POST',
                //     body: JSON.stringify({ accessToken: token }),
                //     headers: { 'Content-Type': 'application/json' }
                // });
            } else {
                console.error('Access token not found');
            }
        }

        window.onload = getAccessToken;
    </script>
</head>
<body>
    <h1>Spotify Login</h1>
    <p>If you see this page, you may proceed.</p>
</body>
</html>
